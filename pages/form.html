<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Form</h2>
    <form action="http://httpbin.org/post" method="post">

        <fieldset>
            <legend>Contact Details</legend>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="John"><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Smith"><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email@example.com"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="********"><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="30"><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br>
        </fieldset>

        <div>Comments:</div>
        <textarea rows="7" cols="50">Example Text</textarea><br>

        <div>Car:</div>
        <select name="car">
            <option value="mercedes">Mercedes</option>
            <option value="tesla">Tesla</option>
            <option value="volvo">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="ford">Ford</option>
            <option value="other">Other</option>
        </select><br>

        <div>Fashion:</div>
        <select name="fashion">
            <optgroup label="Clothing">
                <option value="t_shirt">T-Shirts</option>
                <option value="sweater">Sweaters</option>
                <option value="coats">Coats</option>
            </optgroup>
            <optgroup label="Foot Wear">
                <option value="sneakers">Sneakers</option>
                <option value="boots">Boots</option>
                <option value="sandals">Sandals</option>
            </optgroup>
        </select><br>

        <div>Ticket Type:</div>
        <div>
            <input type="radio" id="child" name="ticket_type" value="child">
            <label for="child">Child</label>
        </div>
        <div>
            <input type="radio" id="adult" name="ticket_type" value="adult" checked>
            <label for="adult">Adult</label>
        </div>
        <div>
            <input type="radio" id="senior" name="ticket_type" value="senior">
            <label for="senior">Senior</label>
        </div>

        <div>Pizza Toppings:</div>
        <div>
            <input type="checkbox" id="sausage" name="topping" value="sausage">
            <label for="sausage">Sausage</label>
        </div>
        <div>
            <input type="checkbox" id="onions" name="topping" value="onions">
            <label for="onions">Onion</label>
        </div>
        <div>
            <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
            <label for="pepperoni">Pepperoni</label>
        </div>
        <div>
            <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
            <label for="mushrooms">Mushrooms</label>
        </div>

        <div>News Letter:</div>
        <div>
            <input type="checkbox" id="newsletter" name="newsletter" checked>
            <label for="newsletter">Send me the news letter</label>
        </div>

        <fieldset>
            <legend>What would you like to drink?</legend>
            <div>
                <input type="radio" name="drink" id="coffee" value="coffee">
                <label for="coffee">Coffee</label>
            </div>
            <div>
                <input type="radio" name="drink" id="tea" value="tea">
                <label for="tea">Tea</label>
            </div>
            <div>
                <input type="radio" name="drink" id="soda" value="soda">
                <label for="soda">Soda</label>
            </div>
        </fieldset>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Toggle</button>
    </form>

    <h2>Form Controls</h2>
    <div>
        <label for="username">What's your name?</label>
        <input type="text" id="username">
        <button class="greet-btn">Greet Me</button>
    </div>
    <h1 class="greeting"></h1>

    <h2>Login</h2>
    <form action="#" method="get">
        <div>
          <label for="user_email">*Email:</label>
          <input type="email" id="user_email" name="user_email" required>
        </div>
        <br>
      
        <div>
          <label for="user_password">*Password:</label>
          <input type="password" id="user_password" name="user_password" required>
        </div>
      
        <button type="submit">Login</button>
      </form>
</body>
</html>
