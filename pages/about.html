<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>About</title>

  <body>
    <h1>About</h1>
    <p>Links to other pages within our own website are called relative links. Relative links do not include the domain name, since 
        it is another page on the same site, it assumes the domain name will be the same as the page we created the link on.</p>
    <h3>Root Relative Image</h3>
    <img src="../images/dog.jpg" alt="A Dog">
  </body>
